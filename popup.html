<!DOCTYPE html>
<html>

<head>
    <title>Video Speed Controller</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tab-container {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 15px;
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            position: relative;
            color: #666;
        }

        .tab.active {
            color: #4285f4;
            font-weight: bold;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #4285f4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            margin-bottom: 10px;
        }

        .range-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #555;
        }

        .slider-value {
            font-weight: bold;
            color: #4285f4;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            -webkit-appearance: none;
            background: #e0e0e0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4285f4;
            cursor: pointer;
            border: none;
        }

        button {
            padding: 8px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3367d6;
        }

        .status {
            margin-top: 10px;
            font-style: italic;
            text-align: center;
            color: #666;
        }

        .range-input {
            width: 60px;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-range-btn {
            background-color: #34a853;
            margin-top: 10px;
            margin-right: 5px;
        }

        .delete-range-btn {
            background-color: #ea4335;
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 8px;
        }

        .reset-ranges-btn {
            background-color: #fbbc05;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .ranges-container {
            max-height: 300px;
            overflow-y: auto;
        }

        /* Toggle switch styles */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f4f8;
            border-radius: 8px;
        }

        .toggle-label {
            font-weight: bold;
            color: #444;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #4285f4;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(26px);
        }

        /* Range series styles */
        .range-series {
            position: relative;
            margin: 30px 0 15px 0;
            padding-top: 20px;
        }

        .range-timeline {
            height: 4px;
            background: #4285f4;
            position: relative;
            margin-bottom: 30px;
        }

        .range-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4285f4;
            border-radius: 50%;
            top: -4px;
            margin-left: -6px;
            cursor: pointer;
        }

        .range-point-label {
            position: absolute;
            top: -25px;
            transform: translateX(-50%);
            font-size: 12px;
        }

        .range-section {
            position: relative;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4285f4;
        }

        .range-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .point-controls {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .delete-point {
            background-color: #ea4335;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 6px;
            padding: 0;
            line-height: 1;
        }

        .infinity-section {
            background-color: #f0f8ff;
            border-left: 4px solid #4169e1;
        }

        .manual-point-input {
            display: flex;
            align-items: center;
            margin-top: 5px;
            gap: 10px;
        }

        .manual-point-input input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .manual-point-input button {
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" data-tab="simple">Simple Speed</button>
            <button class="tab" data-tab="ranges">Speed Ranges</button>
        </div>

        <div id="simple-tab" class="tab-content active">
            <div class="slider-container">
                <div class="range-header">
                    <label for="speed-slider">Playback Speed:</label>
                    <div class="slider-value">1.0x</div>
                </div>
                <input type="range" id="speed-slider" min="0.25" max="3.0" step="0.25" value="1.0">
            </div>
            <button id="reset-button">Reset to 1.0x</button>
            <button id="apply-all-videos">Apply to All Videos</button>
        </div>

        <div id="ranges-tab" class="tab-content">
            <div class="toggle-container">
                <span class="toggle-label">Enable Range-Based Speed</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="range-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div id="ranges-content">
                <div class="range-series">
                    <div class="range-timeline" id="range-timeline">
                        <!-- Range points will be added dynamically -->
                    </div>
                </div>

                <div class="ranges-container" id="ranges-container">
                    <!-- Range sections will be added dynamically -->
                </div>

                <!-- Last breakpoint manual input -->
                <div class="manual-point-input" id="last-point-input">
                    <label for="new-point-value">Last breakpoint (minutes):</label>
                    <input type="number" id="new-point-value" min="1" step="1" placeholder="15">
                    <button id="set-last-point">Set</button>
                </div>

                <div class="action-buttons">
                    <button class="add-range-btn" id="add-range-button">Add Breakpoint</button>
                    <button class="reset-ranges-btn" id="reset-ranges-button">Reset to Default</button>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
